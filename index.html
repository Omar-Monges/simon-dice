<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon dice</title>
</head>
<body>
    <div class="game-board">
        <div id="topLeft"
        class="game-board__top-left color left"
        data-button="topLeft"></div>
        <div id="topRight"
        class="game-board__top-right color right"
        data-button="topRight"></div>
        <div id="bottomLeft"
        class="game-board__bottom-left color left"
        data-button="bottomLeft"></div>
        <div id="bottomRight"
        class="game-board__bottom-right color right"
        data-button="bottomRight"></div>
        <button id="btnInit"
        class="game-board__button-start"
        onclick="startGame()">Game Start!</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/logica.js"></script>
</body>
</html>
